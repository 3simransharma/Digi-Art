name: Labeling new issue
on:
  issues:
    types: ['opened', 'edited']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Renato66/auto-label@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          ignore-comments: true
          labels-synonyms:  '{"hacktoberfest":["HACKTOBER","HACTOBERFEST21","HACTOBERFEST21","hactober","hactoberfest21","hactoberfest","hack","october"]}'
          default-labels: '["good first issue", "hactoberfest"]'
